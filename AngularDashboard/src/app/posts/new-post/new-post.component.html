<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary"> Add new Post</h3>
      <p class="mb-5"> You can add new post from here ..</p>
    </div>
  </div>
  <form action="">
    <div class="row">
      <div class="col-md-7">
        <div class="card-shadow">
          <div class="card-body">
              <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" (keyup)="onTitleChanged($event)">
              </div>
              <div class="form-group">
                  <label>Permalink</label>
                  <input type="text" class="form-control" [(ngModel)]="permalink" name="permalink" disabled>
              </div>
              <div class="form-group">
                  <label>Except</label>
                  <textarea class="form-control" id="" cols="30" rows="10"></textarea>
                </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for="">Please select a post category</label>
          <select class="form-control">
            <option value="" disabled>Please select a Category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Post Image</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview">
          <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
        </div>

      </div>

    </div>
      <div class="row mt-3 mb-5">
        <div class="col-md-12">
          <div class="card shadow">
            <div class="card-body">
              <div class="form-group">
                <label for="">Content</label>
                <textarea cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center mb-5 mt-5">
          <button class="btn btn-info bg-theme"> Save post</button>
          <button class="btn btn-danger ml-3" routerLink="/post"> Back to post</button>
        </div>

      </div>
  </form>
</div>
