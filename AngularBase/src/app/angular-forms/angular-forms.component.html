<div class="container mt-5">
<div class="form-area">
  <form #f='ngForm' (submit)="onSubmit(f)">
      <div class="form-group">
      <label for="">First Name</label>
      <input type="text"
      placeholder="fullname"
      class="form-control is-invalid"
      name="fullName"
      ngModel
      #fullName = 'ngModel'
      (change)="getValue(fullName)" required
      [ngClass]="{ 'is-invalid': fullName.touched && fullName.invalid }"
      minlength="5"
      maxlength="20"
      >
      <div *ngIf="fullName.errors.required">
        <div class="alert alert-danger" *ngIf="fullName.invalid && fullName.touched">Name is required</div>
      </div>
      </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" placeholder="example@gmail.com" name="email" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="">Address</label>
      <textarea placeholder="Address" cols="40" rows="10" name="Address" class="form-control" ngModel></textarea>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</div>
