<div class="card-mt-5 shadow">
  <div class="card-body">
    <h4>Leave a comment</h4>
    <p>You can leave a comment</p>

    <form action="">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control shadow" placeholder="Enter your name here">
      </div>

      <div class="form-group">
        <label for="">Comment</label>
        <textarea cols="30" rows="10" class="form-control shadow" placeholder="Add your comment here"></textarea>
      </div>

      <button class="btn btn-info btn-theme">Comment</button>

    </form>
  </div>
</div>
